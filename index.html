<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>   
     
     <style>
        #map {
            width: 100%;
            height: 100vh;
        }
     </style>
</head>

<body>
<div id="map"></div>
</body>

</html>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script>

//Map Location    
var map = L.map('map').setView([49.6942, -112.8328], 12);

var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

//Hospital Markers

// Load GeoJSON data from an external file
        fetch('HospitalLoc.geojson') // Load the GeoJSON file
            .then(response => response.json()) // Convert response to JSON
            .then(data => {
                // Add GeoJSON layer to the map
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 6, // Set marker size
                            fillColor: "red", // Fill color
                            color: "black", // Outline color
                            weight: 1, // Border width
                            opacity: 1,
                            fillOpacity: 0.8
                        }).bindPopup("<b>" + feature.properties.name + "</b>"); // Display name in popup
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error)); // Handle errors

  // adding neighbourhood polygons to map          

</script>
